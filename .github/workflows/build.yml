name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.22'

      - name: Setup golines
        run: go install github.com/segmentio/golines@latest

      - name: go mod tidy
        run: go mod tidy

      - name: Build
        run: make

      - name: Lint
        run: make lint

      - name: Test
        run: make test
